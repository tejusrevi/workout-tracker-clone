<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Workout Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      id="main-container"
      style="
        background-image: linear-gradient(135deg, #72a9df, #021e80);
        height: 100vh;
        width: 100vw;
      "
    >
      <div
        id="form-card"
        class="horizontally-center vertically-center"
        style="
          width: 60vw;
          border-color: white;
          height: 70vh;
          border-radius: 0px;
          display: flex;
          flex-direction: row;
          padding: 0px;
          border-width: 0px;
          border-radius: 14px;
          overflow: hidden;
        "
      >
        <div
          id="form-card-left"
          style="background-color: white; width: 50%; padding: 0px"
        >
          <h2 style="margin-top: 60px; text-align: center">
            Train with a plan.
          </h2>
          <div
            style="
              margin-top: 10px;
              text-align: center;
              font-size: smaller;
              opacity: 0.9;
            "
          >
            Build smart workout programs <br />with our catalogue of 1300+
            exercises.
          </div>
          <img src="./images/fittness.png"/ style="max-width: 100%; margin-top:
          20px;" >
        </div>
        <div
          id="form-card-right"
          style="
            background-color: white;
            width: 50%;
            padding: 50px;
            padding-top: 60px;
          "
        >
          <div style="display: inline" id="login-form">
            <h2>Login</h2>
            <br />
            <form>
              <input
                class="text-input"
                type="text"
                id="login-email-input"
                placeholder="Email"
              />
              <br />
              <input
                class="text-input"
                type="password"
                id="login-password-input"
                placeholder="Password"
              />
              <br />
              <br />
              <button
                id="submit-login"
                class="btn btn-primary full-width-button"
              >
                Login
              </button>
              <br />
            </form>
            <div
              style="
                display: flex;
                flex-direction: row;
                padding: 10px;
                width: 100%;
              "
            >
              <hr style="width: 30%" />
              Or
              <hr style="width: 30%" />
            </div>
            <button id="google-button" class="btn btn-light full-width-button">
              <i class="bi bi-google"></i> Sign in using Google
            </button>
            <button
              id="login-register-toggle-button"
              class="button-link full-width-button"
              style="font-size: small"
            >
              Not a member? Register Today.
            </button>
          </div>
          <div style="display: none" id="register-form">
            <h2>Register</h2>
            <br />
            <form>
              <input
                class="text-input"
                type="text"
                id="register-username-input"
                placeholder="Username"
              />
              <br />
              <input
                class="text-input"
                type="text"
                id="register-email-input"
                placeholder="Email Address"
              />
              <br />
              <input
                class="text-input"
                type="password"
                id="register-password-input"
                placeholder="Password"
              />
              <br />
              <input
                class="text-input"
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
              />
              <br />
              <br />
              <button
                id="submit-register"
                class="btn btn-primary full-width-button"
              >
                Register
              </button>
            </form>
            <button
              id="register-login-toggle-button"
              class="button-link full-width-button"
              style="font-size: small"
            >
              Already a member? Sign in instead.
            </button>
          </div>
          <div
            id="alert-danger"
            class="alert alert-danger"
            role="alert"
            style="
              display: none;
              padding: 5px;
              margin-top: 10px;
              text-align: center;
              font-size: small;
            "
          ></div>
          <div
            id="alert-success"
            class="alert alert-success"
            role="alert"
            style="
              display: none;
              padding: 5px;
              margin-top: 10px;
              text-align: center;
              font-size: small;
            "
          ></div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
