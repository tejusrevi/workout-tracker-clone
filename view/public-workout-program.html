<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Workout Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="padding: 30px; padding-bottom: 5px; font-weight: 700">
      Workout Program.
    </h1>
    <div style="display: flex; flex-direction: row">
      <div
        id="workout-program-main-container-left"
        class="card"
        style="
          width: 70%;
          margin: 30px;
          border-radius: 14px;
          min-height: 80vh;
          padding: 30px;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <h2 id="name-of-program"></h2>
        </div>
        <div>
          <table class="table" style="margin-top: 10px">
            <thead>
              <tr>
                <th scope="col">Exercise Name</th>
                <th scope="col"># Sets</th>
                <th scope="col"># Reps</th>
              </tr>
            </thead>
            <tbody id="exercise-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exerciseInfoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="exercise-name"></h2>
          </div>
          <div class="modal-body">
            <img id="exercise-image" />
            <div style="margin: auto">
              <div class="exercise-info">
                <span> <strong>Body Part:</strong></span>
                <span id="body-part" class="capitalize"></span>
              </div>
              <div class="exercise-info">
                <span><strong>Equipment:</strong></span>
                <span id="equipment" class="capitalize"></span>
              </div>
              <div class="exercise-info">
                <span><strong>Target Muscle:</strong></span>
                <span id="target-muscle" class="capitalize"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/public-workout-program.js"></script>
  </body>
</html>
